{% extends 'base.html' %}
{% block content %}
{% include 'navbar.html' %}

<div class="pt-16 max-w-3xl mx-auto">
    <h1 class="text-2xl font-bold text-center mb-6">Edit Product</h1>

   
    <form method="POST" class="bg-white shadow-md rounded-lg px-8 pt-6 pb-8 mb-4">
        {% csrf_token %}
        <div class="overflow-x-auto">
            <table class="table-auto w-full border-separate border-spacing-4">
                
                {{ form.as_table }}
                <tr>
                    <td class="pt-4"></td>
                    <td class="pt-4">
                       
                        <input type="submit" value="Edit Product Entry" class="bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-4 rounded-lg cursor-pointer">
                    </td>
                </tr>
            </table>
        </div>
    </form>
</div>

{% endblock %}
